<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example Form</title>
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <h1>Example Form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
